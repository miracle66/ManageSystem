<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <title>Management System</title>
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="stylesheet" href="http://libs.baidu.com/bootstrap/3.0.3/css/bootstrap.min.css">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/web.css">

    <!--https://cdn.datatables.net/1.10.15/css/jquery.dataTables.min.css-->
    <link rel="stylesheet" href="css/libs/jquery.dataTables.min.css">

    <!--bootstrap treeView css-->
    <link rel="stylesheet" href="css/libs/bootstrap-treeview.min.css">

    <script src="js/libs/respond.min.js"></script>
    <script src="js/libs/html5shiv.min.js"></script>

</head>
<body>

    <header>
        <div class="col-lg-12">
            <img src="images/logo.png" alt="">
            <div class="msgInfo fr">
                <a href="javascript:void(0);">
                    <i class="iconfont icon-meiyouxiaoxi"></i>
                </a>
            </div>
        </div>
    </header>
    <section>
        <div id="content" class="main-wrapper">
            <div id="mytab" class="left-wrapper">
                <div class="left">
                    <ul>
                        <li class="active">
                            <a href="#system" data-toggle="tab" aria-expanded="true"><i class="iconfont icon-left-xtcdgl"></i></a>
                        </li>
                        <li>
                            <a href="#personnel" data-toggle="tab" aria-expanded="true"><i class="iconfont icon-renshiguanli1"></i></a>
                        </li>
                        <li>
                            <a href="#menu3" data-toggle="tab" aria-expanded="true"><i class="iconfont icon-diannaoshuju"></i></a>
                        </li>
                        <li>
                            <a href="#menu4" data-toggle="tab" aria-expanded="true"><i class="iconfont icon-manage-author"></i></a>
                        </li>
                        <li>
                            <a href="#menu5" data-toggle="tab" aria-expanded="true"><i class="iconfont icon-documentfolder"></i></a>
                        </li>
                    </ul>
                </div>
                <div class="right">
                    <i class="iconfont icon-leftarrowl jsExpand"></i>
                    <div id="myTabContent" class="tab-content">

                        </ul>

                        </ul>

                            <div class="tree"></div>
                        </ul>
                    </div>
                </div>

                <div class="table-wrapper">
                    <div class="operate-pane">
                        <div class="form-group">
                            <div class="group">
                                <label for="">部门：</label>
                                <div class="controls">
                                    <select name="" id="" class="span2">
                                        <option value="">请选择</option>
                                        <option value="jishubu">技术部</option>
                                        <option value="caiwubu">财务部</option>
                                    </select>
                                </div>
                            </div>
                            <div class="group">
                                <label for="">考核类型：</label>
                                <div class="controls">
                                    <select name="" id="" class="span2">
                                        <option value="">请选择</option>
                                        <option value="jishubu">技术部</option>
                                        <option value="caiwubu">财务部</option>
                                    </select>
                                </div>
                            </div>
                            <div class="group">
                                <label for="">考核状态：</label>

                                    <select name="" id="" class="span2">

                                        <option value="jishubu">技术部</option>
                                        <option value="caiwubu">财务部</option>
                                    </select>
                                </div>
                            </div>

                                <label for="">考核时间：</label>
                                <div class="controls">
                                    <select name="" id="" class="span2">
                                        <option value="">请选择</option>
                                        <option value="jishubu">技术部</option>
                                        <option value="caiwubu">财务部</option>
                                    </select>
                                </div>
                            </div>
                            <div class="group">
                                <label for="">关键字：</label>
                                <div class="controls">
                                    <input type="text" placeholder="请输入要搜索的关键字">
                                </div>
                            </div>
                            <button class="btn btn-primary">提交</button>
                        </div>
                    </div>
                    <table cellpadding="0" cellspacing="0" border="0" id="example">
                        <thead>
                        <tr>
                            <th>字典项名称</th>
                            <th>所属模块</th>
                            <th>是否启用</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>

    <script src="http://f3.v.veimg.cn/f2e/gallery/jquery/1.11.1/jquery-1.11.1.min.js"></script>
    <script src="js/libs/bootstrap.min.js"></script>
    <script src="js/libs/bootstrap-treeview.js"></script>

    <!--<script src="https://cdn.datatables.net/1.10.15/js/jquery.dataTables.min.js"></script>-->

    <script src="js/page-treeView.js"></script>

            "ajax": './data.json',

                "sLengthMenu": "每页显示 _MENU_ 条记录",

                "sSearch": "搜索",

                "oPaginate": {
                    "sFirst":    "第一页",
                    "sPrevious": " 上一页 ",
                    "sNext":     " 下一页 ",
                    "sLast":     " 最后一页 "
                }
            }, //多语言配置
        } );
        function itemOnclick($this) {
            console.log($this);
        }
